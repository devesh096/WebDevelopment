
<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
     
    <!-- frameset attribute starts here -->   
    <frameset cols = "50%%, 50%">
        <frame name = "top" src = "indianflag.html" />
        <frame name = "main" src = "video.html"> 
        
        <noframes>
            <body>The browser you are working does not
                                  support frames.</body>
        </noframes>
    </frameset>
    <!-- frameset attribute ends here -->
</html>
