<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
  </head>
  <body>
    <h1>Student Information</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>High School Percentage:</strong> <span id="percentage"></span></p>

    <script>
      document.getElementById("name").innerHTML = localStorage.getItem("name");
      document.getElementById("email").innerHTML = localStorage.getItem("email");
      document.getElementById("mobile").innerHTML = localStorage.getItem("mobile");
      document.getElementById("address").innerHTML = localStorage.getItem("address");
      document.getElementById("percentage").innerHTML = localStorage.getItem("percentage");

      localStorage.clear();
    </script>
  </body>
</html>
