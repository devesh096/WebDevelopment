<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft Job Vacancies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Microsoft Job Vacancies</h2>
      <form action="/action_page.html" method="get">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="form-group">
          <label for="hsPercentage">High School Percentage:</label>
          <input type="number" class="form-control" id="hsPercentage" name="hsPercentage">
        </div>
        <div class="form-group">
          <label for="bsPercentage">Bachelor's Percentage:</label>
          <input type="number" class="form-control" id="bsPercentage" name="bsPercentage">
        </div>
        <div class="form-group">
          <label for="msPercentage">Master's Percentage:</label>
          <input type="number" class="form-control" id="msPercentage" name="msPercentage">
        </div>
        <div class="form-group">
          <label for="industrialExp">Industrial Experience:</label>
          <input type="text" class="form-control" id="industrialExp" name="industrialExp">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
